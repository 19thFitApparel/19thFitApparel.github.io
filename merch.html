<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - 19th Fit Apparel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-sky-100 text-gray-800">
  <header class="bg-yellow-100 shadow-md p-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-sky-700">19th Fit Apparel</h1>
    <a href="index.html" class="text-sky-600 hover:underline">‚Üê Back to Home</a>
  </header>

  <main class="p-8">
    <h2 class="text-3xl font-bold text-center text-sky-800 mb-10">Browse Our Merch</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- Product 1 -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-yellow-200">
        <img src="19thassets/product1.jpg" alt="Product 1" class="w-full h-64 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold text-sky-700">Product Name</h3>
          <p class="text-gray-600">$49.99</p>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-yellow-200">
        <img src="19thassets/product2.jpg" alt="Product 2" class="w-full h-64 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold text-sky-700">Product Name</h3>
          <p class="text-gray-600">$59.99</p>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-yellow-200">
        <img src="19thassets/product3.jpg" alt="Product 3" class="w-full h-64 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold text-sky-700">Product Name</h3>
          <p class="text-gray-600">$39.99</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
